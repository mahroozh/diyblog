{% extends "blog/base.html" %}
{% block title %}Forgot Password{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h2 class="mt-4">Forgot your password?</h2>
    <p>Enter your email address and weâ€™ll send you a link to reset your password.</p>

    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        {{ form.email.label_tag }}
        {{ form.email }}
      </div>
      <button type="submit" class="btn btn-primary btn-lg">Send Reset Email</button>
    </form>

    <p class="mt-3"><a href="{% url 'login' %}">Back to login</a></p>
  </div>
</div>
{% endblock %}
